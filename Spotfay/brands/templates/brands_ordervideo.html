{% extends 'brands_base.html' %}
{% load static %}
{% block title %}order video{% endblock %}
{% block page_content %}
    <div class="mt-5 mt-md-4">
    <div class="d-none d-md-block">
        <div class="mx-auto d-flex justify-content-center gap-md-3 gap-lg-5" style="max-width: 937px;">
          <div class="container col-3">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 100%;background-color: #4A0EFB;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p class="text-center py-3 fs-6" style="color: #7a4eff;">Order details</p>
          </div>
          <div class="container col-3">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 100%;background-color: #d0c1fe;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          <p class="text-center py-3 fs-6" style="color: #7a4eff;">Summary</p>
          </div>
          <div class="container col-3">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 100%;background-color: #d0c1fe;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          <p class="text-center py-3 fs-6" style="color: #7a4eff;">Payment</p>
          </div>
      </div>
      <hr class="m-0 mb-5 text-secondary fw-bold bg-secondary" size="3px">
    </div>
    <form method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mx-auto col-12 col-md-11" style="max-width: 937px;">
            <div class="d-md-flex d-block align-items-center bg-white rounded rounded-1 shadow-sm p-4 gap-3">
                <label for="projectName" class="form-label d-block fs-5 fw-light">Campaign name</label>
                <div class="col-12 col-sm-10 col-md-9">
                    <input type="text" name="project_name" id="projectName" required style="background-color: #eef0f4;" class="form-control py-2">
                </div>
            </div>
            <div class="bg-white rounded rounded-1 my-3 shadow-sm p-4 px-sm-2 px-md-4">
                <div class="p-3 pe-md-4">
                  <div class="card mb-3 border-0 col-12">
                      <div class="row g-0">
                        <div class="d-sm-block d-md-flex gap-2 col-md-8" style="height: fit-content;">
                          <input type="file" accept="image/*" id="custom-input" name="product_img" style="display: none;">
                          <label for="custom-input" type="button" style="background-color: #eef0f4;aspect-ratio:1;border: dotted #dadee3 2px;max-width:300px" id="product_img_" class="btn col-12 col-md-6 position-relative mx-auto justify-content-center d-flex align-items-center">
                              <div class="">
                                  <h6 style="font-size:16px;" class="">Upload an image</h6>
                                  <span class="material-symbols-outlined d-block text-center fw-semibold fs-1 my-3" style="font-size:16px;">upload</span>
                                  <h6 class="mb-0" style="font-size:16px;">PNG or JPG</h6>
                                  <h6 class="mb-0" style="font-size:16px;">Minimum resolution</h6>
                                  <h6 class="mb-0" style="font-size:16px;">500x500 or higher.</h6>
                              </div>
                          </label>
                              <!-- form active fields -->
                              <div class="col-sm- col-md-11 ps-md-2">
                                  <div class="card-body d-flex flex-column gap-3 gap-md-0 justify-content-between col-12 py-0 px-0" style="height: 100%;">
                                      <div class="">
                                          <label class="form-label mb-0 mt-3 mt-md-0" for="itemName">Product Name</label>
                                          <input type="text" name="product_name" id="itemName" required class="form-control" style="background-color: #eef0f4;max-width:598px;">
                                      </div>
                                      <div class="">
                                          <label class="form-label mb-0" for="projectlink">Website Link</label>
                                          <input type="text" name="product_link" id="projectlink" required class="form-control" style="background-color: #eef0f4;max-width:598px;">
                                      </div>
                                      <div class="">
                                          <label for="product_price" class="form-label mb-0">Price</label>
                                            <div class="input-group mb-3" style="max-width:598px;">
                                              <span class="input-group-text px-3" style="background-color: #e2e4e9;">$</span>
                                              <input type="number" name="product_description" id="product_price" required class="form-control" aria-label="Amount (to the nearest dollar)" style="background-color: #eef0f4;">
                                              <span class="input-group-text">.00</span>
                                            </div>                                                                                        
                                      </div>
                                  </div>
                          </div>
                          </div>
                      </div>
                  </div>
                  <div id="image-error-message" style="width: 93%;" class="alert alert-danger mb-0 mt-3" dir="justify-content-end" role="alert"></div>
                </div>
            </div>
            <script>
              let logo_input = document.getElementById("custom-input")
              let product_img_ = document.getElementById("product_img_")
              product_img_.addEventListener("click", function() {
                  logo_input.addEventListener("change", function() {
                    const file = logo_input.files[0];
                    const reader = new FileReader();
                    reader.onload = function() {
                      const fileContent = reader.result;
                      product_img_.innerHTML = `<img src="${fileContent}" class="rounded" alt="" style="height: auto;width: 100%">`;
                    };
                    reader.readAsDataURL(file);
                  });
                });
          
          
          
              document.querySelectorAll('*').forEach(element => {
                  if (element.innerText === "None") {
                      element.innerText = "";
                  }
              });
          </script>

    const imageInput = document.querySelector('#custom-input')
    const errorMessage = document.querySelector('#image-error-message')
    errorMessage.hidden = true
    form.addEventListener('submit', (e) => {
      if (!imageInput.files.length) {
        e.preventDefault()
        errorMessage.hidden = false
        errorMessage.innerText = '! Please select an image'
        const url = new URL(window.location.href)
        url.searchParams.set('error', 'true')
        url.searchParams.set('error_message', '! Please select an image')
        window.location.href = url.toString()
      } else {
        errorMessage.hidden = true
        const url = new URL(window.location.href)
        url.searchParams.delete('error')
        url.searchParams.delete('error_message')
        window.location.href = url.toString()
      }
    })

        // Reset all radio buttons to unchecked

      radio.checked = false;
    });
  
    // Set default radio buttons to checked
    const defaultRadioButtons = document.querySelectorAll('input[type="radio"][checked]');

        errorMessage.hidden = false
